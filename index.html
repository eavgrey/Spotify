<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d2ab4825d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="track-box">
      <div class="track-img"></div>

      <div class="track-info">
        <p class="track-name">Track Name</p>
        <p class="track-artist">Track Artist</p>
      </div>

      <div class="btns">
        <div class="random-box" onclick="random()">
          <i class="fa-solid fa-shuffle fa-2x random">  </i>
        </div>

        <div class="prev-track" onclick="prev_track()">
          <i class="fa fa-step-backward fa-2x"> </i>
        </div>
        <div class="pause" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="next_track()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>

        <div class="repeat-box" onclick="repeat()">
          <i class="fa-solid fa-repeat fa-2x repeat"></i>
        </div>
      </div>

      <div class="track-duration sliders">
        <p class="current-time">00:00</p>
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          class="seek-slider"
          onchange="seekTo()"
        />
        <p class="total-time">00:00</p>
      </div>

      <div class="volume sliders">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume-slider"
          onchange="setVolume()"
        />
        <i class="fa fa-volume-up"></i>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
